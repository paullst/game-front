<div style="margin-top:25px">

  <!-- Move summary -->
    <div *ngIf="move && !state?.game.winner" class="row">
        <div class="col-3">
            <h1 [ngStyle]="{'color' : (move.player === state?.game.player1 ? color1 : color2)}">{{move.player}}</h1>
          </div>
      <div class="col-2">
        <input style="border: solid 2px #FFDC00" [(ngModel)]="move.from" disabled class="form-control form-control-lg" type="text" placeholder="From" />
      </div>
      <div class="col-2">
        <input style="border: solid 2px #FF851B" [(ngModel)]="move.to" disabled class="form-control form-control-lg" type="text" placeholder="To" />
      </div>
      <div class="col-2">
          <input [disabled]="move.to === null || move.from === null" [(ngModel)]="move.pop" (ngModelChange)="handlePopChange($event)" class="form-control form-control-lg" type="number" placeholder="Pop" />
        </div>
      <div class="col-1">
        <button (click)="attack()" class="btn btn-outline-primary btn-lg">Move</button>
      </div>
    </div>

    <!-- Game is over -->
    <div *ngIf="state?.game.winner">
      <h1>{{state.game.winner}} has won!</h1>
    </div>
  </div>

  <hr />
  
  <!-- Map -->
  <div id="chartdiv" style="width: 100%; height: 75vh"></div>

  <div class="legend">
    <h3>
      <span style="color: white" [ngStyle]="{'background-color' : color1}" class="badge">{{state?.game.player1}}: {{pop1}}</span>
      <span style="margin-left: 15px; color: white" [ngStyle]="{'background-color' : color2}" class="badge">{{state?.game.player2}}: {{pop2}}</span>
    </h3>
  </div>
